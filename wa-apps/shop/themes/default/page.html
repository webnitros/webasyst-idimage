<h1>{$page.name}</h1>

{$subpages = $wa->shop->pages($page.id)}
{if $subpages}
    <ul class="sub-links wa-flex wa-flex-wrap">
        {foreach $subpages as $p}
            <li><a class="button bg-gray" href="{$p.url}">{$p.name}</a></li>
        {/foreach}
    </ul>
{/if}

<div id="page" role="main">
    {$page.content}
</div>
