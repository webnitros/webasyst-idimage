{include './include.stocks_log.html' inline}
{if !$lazy}
    <script>
        $.product_stocks_log.init({
            total_count: {$total_count},
            container: '#s-product-profile-tabs .s-tab-block[data-tab="stock-logs"]',
            lazy_loading: {
                auto: true,
                count: {$count},
                url: '?module=product&id={$product_id}&action=stocksLog&{get_url_params stock_id=$stock_id order=$order}'
            }
        });
       </script>
{/if}
