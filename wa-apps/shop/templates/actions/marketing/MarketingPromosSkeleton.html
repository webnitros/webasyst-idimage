{function _render_promo_skeleton count=4}
<div class="skeleton">
    <ul class="thumbs">
        {for $i=1 to $count}
        <li class="custom-mb-0">
            <span class="skeleton-custom-box" style="width: 280px; height: 320px; border-radius:1rem;"></span>
        </li>
        {/for}
    </ul>
</div>
{/function}

{function _render_completed_promo_skeleton count=4}
<table class="skeleton">
    <thead>
        <tr>
            <th colspan="3">
                <span class="skeleton-line" style="height: 11px; margin-bottom: 0;"></span>
            </th>
        </tr>
    </thead>
    <tbody>
        {for $i=1 to $count}
            <tr>
                <td style="width: 5%;"><span class="skeleton-custom-box" style="width: 110px;height: 40px;margin-bottom: 0;"></span></td>
                <td style="width: 13%;"><span class="skeleton-line" style="height: 13px;"></span></td>
                <td style="width: 80%;"><span class="skeleton-line" style="height: 13px;"></span></td>
            </tr>
        {/for}
    </tbody>
</table>
{/function}
