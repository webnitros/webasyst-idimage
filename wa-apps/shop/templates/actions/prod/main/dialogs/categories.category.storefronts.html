<div class="wa-dialog s-category-storefronts-dialog" id="js-category-storefronts-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="js-vue-section" style="visibility: hidden;">
            <div class="dialog-header">
                <h3 class="s-title">{sprintf(_w("View the “%s” category in the storefront:"), "{ { category.name } }")}</h3>
            </div>
            <div class="dialog-content">
                <div class="s-urls-list">
                    <div class="s-item" v-for="url in urls">
                        <a v-text="url" v-bind:href="url" v-on:click="onClick" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="js-dialog-close button light-gray" type="button">[`Cancel`]</button>
            </div>
        </div>
    </div>
</div>
