<div class="wa-dialog s-categories-sort-confirm-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="dialog-header">
            <h3>[`Categories will be ordered alphabetically`]</h3>
        </div>
        <div class="dialog-content">
            <p>[`The entire category tree will be sorted by alphabet (category nesting will remain unchanged).`]</p>
            <div class="wa-message small warn flexbox space-8">
                <div class="message-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="message-text wide">
                    <p>[`Please note that the sort order of categories affects their order in the storefront.`]</p>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <button class="js-confirm-button button" type="button">
                <span class="s-icon icon size-14" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                <span class="s-name"> [`Sort by`]</span>
            </button>
            <button class="js-dialog-close button light-gray" type="button">[`Cancel`]</button>
        </div>
    </div>
</div>
