<div class="wa-dialog s-category-clone-dialog" id="js-category-clone-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="js-vue-section" style="visibility: hidden;">
            <div class="dialog-header">
                <h3>{sprintf(_w("Copy the “%s” category"), "{ { category.name } }")}</h3>
            </div>
            <div class="dialog-content">

                <div class="s-options-section">
                    <div class="s-options-group">
                        <div class="s-radio-wrapper">
                            <label class="flexbox middle space-8">
                                <component-radio v-model="copy_categories"
                                                 v-bind:val="false"
                                                 v-bind:name="'copy_categories'"></component-radio>
                                <span class="s-label">[`Copy the root category only`]</span>
                            </label>
                        </div>
                        <div class="s-radio-wrapper">
                            <label class="flexbox middle space-8">
                                <component-radio v-model="copy_categories"
                                                 v-bind:val="true"
                                                 v-bind:name="'copy_categories'"></component-radio>
                                <span class="s-label">[`Copy the category with all its subcategories`]</span>
                            </label>
                        </div>
                    </div>
                    <div class="s-options-group">
                        <div class="s-radio-wrapper">
                            <label class="flexbox middle space-8">
                                <component-radio v-model="copy_products"
                                                 v-bind:val="false"
                                                 v-bind:name="'copy_products'"></component-radio>
                                <span class="s-label">[`Do not copy products`]</span>
                            </label>
                        </div>
                        <div class="s-radio-wrapper">
                            <label class="flexbox middle space-8">
                                <component-radio v-model="copy_products"
                                                 v-bind:val="true"
                                                 v-bind:name="'copy_products'"></component-radio>
                                <span class="s-label">[`Copy products`]</span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="dialog-footer">
                <button class="button" type="button" v-on:click.prevent="cloneCategory"v-bind:disabled="locked">
                    <span class="s-icon icon size-14" v-if="locked"><i class="fas fa-spinner fa-spin"></i></span>
                    <span class="s-name"> [`Clone`]</span>
                </button>
                <button class="js-dialog-close button light-gray" type="button">[`Cancel`]</button>
            </div>
        </div>
    </div>
</div>
