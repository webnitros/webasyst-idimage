<div class="wa-dialog s-set-delete-dialog" id="js-set-delete-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="js-vue-section" style="visibility: hidden;">
            <div class="dialog-header">
                <h3>[`Set deletion`]</h3>
                <div class="s-description break-words">{sprintf_wp("Set “%s” will be deleted without the ability to restore.", "{ { set.name } }")}</div>
            </div>
            <div class="dialog-footer">
                <button class="js-delete-button button red" type="button" v-on:click.prevent="deleteSet">
                    <span class="s-icon icon size-14" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                    <span class="s-name"> [`Delete`]</span>
                </button>
                <button class="js-dialog-close button light-gray" type="button">[`Cancel`]</button>
            </div>
        </div>
    </div>
</div>
