<div class="wa-dialog s-sku-delete-photo-dialog" id="js-sku-delete-photo-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="dialog-header">
            <h2>[`Confirm product images deletion`]</h2>
        </div>
        <div class="dialog-content">
            <div class="js-vue-node" style="visibility: hidden;">
                <p>
                    {sprintf(_w("Images to be deleted: %s."), "{ { photos.length } }")}
                    <br>
                    {sprintf(_w("Images usage in SKU variants: %s."), "{ { used_photos.length } }")}
                </p>
                <p>[`Do you confirm deletion?`]</p>
            </div>
        </div>
        <div class="dialog-footer">
            <button class="js-delete-button button red" type="button">[`Delete`]</button>
            <button class="js-dialog-close button light-gray" type="button">[`Cancel`]</button>
        </div>
    </div>
</div>
