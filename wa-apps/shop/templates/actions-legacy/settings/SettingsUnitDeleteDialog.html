<div class="wa-dialog s-settings-unit-dialog s-settings-unit-delete-dialog">
    <div class="wa-dialog-background"></div>
    <div class="wa-dialog-body">
        <header class="wa-dialog-header">
            <h1 class="s-title">{sprintf('[`Deletion of quantity unit “%s”`]', $unit.name|escape)}</h1>
        </header>
        <div class="wa-dialog-content">
            [`Are you sure to delete this quantity unit? The unit will be completely deleted from your online store.`]
        </div>
        <div class="wa-dialog-footer">
            <button class="s-button button red js-submit-button" type="submit">[`Delete`]</button>
            <span class="s-divider">[`or`]</span>
            <a href="javascript:void(0);" class="js-close-dialog">[`cancel`]</a>
        </div>
    </div>
</div>
