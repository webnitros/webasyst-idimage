<div class="sidebar left200px" id="s-sidebar">
    <div class="block">
        <ul class="menu-v not" id="grouping-type-selector">
            {foreach $menu_types as $type_id => $t}
                <li data-type-id="{$type_id}">
                    <a href="#/sales/type={$type_id}">{$t.menu_name|escape}</a>
                </li>
            {/foreach}

            <li class="bordered-top" style="padding-top: 10px;">
                <label>
                    <input type="checkbox" class="s-sales-details" id="s-sales-details"
                       {if !isset($filter.name) && !empty($is_details)}checked="checked"{/if}
                       {if isset($filter.name)}disabled="disabled"{/if}>
                            [`Stacked chart`]
                </label>
            </li>

        </ul>
    </div>

    <div class="align-center hr" style="padding: 20px 0;">
        <p class="hint">{sprintf('[`To view <em>marketing expenses</em> and set up <em>A/B tests</em>, please open section “%s”.`]', "<a href='{$wa_app_url}marketing/'>[`Marketing`]</a>")}</p>
    </div>
</div>
<script>(function() { "use strict";

    var $ul = $('#grouping-type-selector');

    // Highlight selected item in sidebar
    var hash = window.location.hash || '#/sales/type=sources';
    $ul.find('a[href="'+hash+'"]').closest('li').addClass('selected');

    // Loading indicator when user clicks on a link in sidebar
    $ul.on('click', 'li', function() {
        var $li = $(this);
        var $a = $li.find('a');
        if ($a.length && $a.attr('href') != window.location.hash) {
            $li.addClass('selected').siblings().removeClass('selected');
        }
    });

})();</script>
